<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normaliz.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>


  <img src="img/bg-pattern-top.svg" alt="">
  <div class="box">
    <div class="image">
      <img src="img/bg-pattern-card.svg" alt="">
      <img src="img/image-victor.jpg" alt="">
    </div>
    <div class="info">
      <p class="p">Victor Crest <span>26</span></p>
      <span class="span">London</span>
      <ul>
        <li>
          <p>80K</p>
          <span>Followers</span>
        </li>
        <li>
          <p>803K</p>
          <span>Likes</span>
        </li>
        <li>
          <p>1.4K</p>
          <span>Photos</span>
        </li>
      </ul>
    </div>
  </div>
  <img src="img/bg-pattern-bottom.svg" alt="">


  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>
</html>
